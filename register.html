<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <script defer type="text/javascript" src="js/index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Logo-1024px.ico" type="image/x-icon">
    <title>Amugus Register</title>
</head>

<body>

    <div class="login-container">
        <div class="top">
            <h1>Signup</h1>
        </div>

        <form action="php/register.php" method="post" autocomplete="off">
            <div class="text-input">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <input class="input" name="username" type="text" required>
                    <label>Username</label>
                </div>
            </div>

            <div class="text-input">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <input class="input" name="password" type="password" required>
                    <label>Password</label>
                </div>
            </div>
            <div class="text-input">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <input class="input" name="password" type="password" required>
                    <label>Re-enter Password</label>
                </div>
            </div>

            <div class="text-input">
                <div class="i">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="div">
                    <input class="input" name="email" type="text">
                    <label>E-Mail (optional)</label>
                </div>
            </div>

            <input type="submit" value="Signup">
        </form>
    </div>
</body>

</html>
